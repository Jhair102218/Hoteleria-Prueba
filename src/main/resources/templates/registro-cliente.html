<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<a th:href="@{/dashboard}" class="btn btn-secondary btn-back-home">
    <i class="fas fa-arrow-left"></i> Regresar
</a>

<h2>Registrar Cliente</h2>
<form th:action="@{/clientes/registro}" th:object="${cliente}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">DNI</label>
        <input type="text" th:field="*{dni}" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input type="text" th:field="*{apellido}" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label class="form-label">Nacionalidad</label>
        <input type="text" th:field="*{nacionalidad}" class="form-control"/>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success">Guardar</button>
    </div>
</form>
</body>
</html>
