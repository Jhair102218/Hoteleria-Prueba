<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Dashboard</h2>
    <div>
        <span class="me-3">Bienvenido, <b th:text="${username}"></b> (<span th:text="${role}"></span>)</span>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-3">
        <div class="card text-bg-primary mb-3">
            <div class="card-body text-center">
                <h5>Total Habitaciones</h5>
                <h3 th:text="${totalHabitaciones}"></h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-success mb-3">
            <div class="card-body text-center">
                <h5>Total Clientes</h5>
                <h3 th:text="${totalClientes}"></h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-warning mb-3">
            <div class="card-body text-center">
                <h5>Disponibles</h5>
                <h3 th:text="${disponible}"></h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-danger mb-3">
            <div class="card-body text-center">
                <h5>Ocupadas</h5>
                <h3 th:text="${ocupada}"></h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-bg-danger mb-3">
            <div class="card-body text-center">
                <h5>Mantenimiento</h5>
                <h3 th:text="${mantenimiento}"></h3>
            </div>
        </div>
    </div>
</div>

<h4 class="mt-4">Accesos rápidos</h4>
<div class="row">
    <div class="col-md-3 mb-3">
        <a href="/clientes" class="btn btn-primary w-100">Gestión de Clientes</a>
    </div>
    <div class="col-md-3 mb-3">
        <a href="/historial" class="btn btn-secondary w-100">Historial de Clientes</a>
    </div>

    <div class="col-md-3 mb-3" th:if="${role == 'ADMIN'}">
        <a href="/habitaciones" class="btn btn-warning w-100">Gestión de Habitaciones</a>
    </div>
    <div class="col-md-3 mb-3" th:if="${role == 'ADMIN'}">
        <a href="/empleados" class="btn btn-info w-100">Gestión de Empleados</a>
    </div>
    <div class="col-md-3 mb-3" th:if="${role == 'ADMIN'}">
        <a href="/logs" class="btn btn-dark w-100">Logs del Sistema</a>
    </div>

    <div class="col-md-3 mb-3" th:if="${role == 'RECEPCIONISTA'}">
        <a href="/reservas" class="btn btn-success w-100">Reservas</a>
    </div>
</div>

</body>
</html>
