<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Historial de Cliente</h2>

<a th:href="@{/dashboard}" class="btn btn-secondary btn-back-home">
    <i class="fas fa-arrow-left"></i> Regresar
</a>

<form method="get" action="/historial" class="mb-3">
    <input type="text" name="dni" class="form-control" placeholder="Ingrese DNI">
    <button type="submit" class="btn btn-primary mt-2">Buscar</button>
</form>

<div th:if="${cliente != null}">
    <h4>Datos Personales</h4>
    <p><b>DNI:</b> <span th:text="${cliente.dni}"></span></p>
    <p><b>Nombre:</b> <span th:text="${cliente.nombre}"></span></p>
    <p><b>Apellido:</b> <span th:text="${cliente.apellido}"></span></p>
    <p><b>Nacionalidad:</b> <span th:text="${cliente.nacionalidad}"></span></p>
</div>
</body>
</html>
