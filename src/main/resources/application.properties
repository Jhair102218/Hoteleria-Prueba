# Nombre de la aplicación
spring.application.name=Hoteleria

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_digital?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto y configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf sin caché para desarrollo
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/

# Puerto personalizado (con fallback para despliegue)
server.port=${PORT:8082}

# Perfil activo (puedes crear application-dev.properties si lo deseas)
spring.profiles.active=dev