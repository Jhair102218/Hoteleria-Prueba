# Nombre de la aplicación
spring.application.name=Hoteleria

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:hotelDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto y configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 habilitada y con ruta personalizada
spring.h2.console.enabled=true
spring.h2.console.path=/admin/h2

# Thymeleaf sin caché para desarrollo
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/

# Puerto personalizado (con fallback para despliegue)
server.port=${PORT:8082}

# Perfil activo (puedes crear application-dev.properties si lo deseas)
spring.profiles.active=dev